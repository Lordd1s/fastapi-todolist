<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='css/style.css') }}">
</head>
<body>
    <h1>Todo List</h1>
    <div class="all-objects">
        <form action="{{ url_for('add_todo') }}" method="POST">
            <input type="text" name="todo" placeholder="Enter a new todo">
            <button type="submit">Add</button>
        </form>

        <ul>
            {% for todo in todos %}
                <div class="todos">
                    <li>
                        {% if todo.completed %}
                            <span class="completed">{{ todo.title }}</span>
                        {% else %}
                            <span>{{ todo.title }}</span>
                        {% endif %}

                        <form action="{{ url_for('complete_todo') }}" method="POST" style="display: inline;">
                            <input type="hidden" name="id" value="{{ todo.id }}">
                            {% if todo.completed %}
                                <button type="submit">Completed</button>
                            {% else %}
                                <button type="submit">Complete</button>
                            {% endif %}
                        </form>

                        <form action="{{ url_for('delete', pk=todo.id)  }}" method="POST" style="display: inline;">
                            <button type="submit" class="delete-btn">Delete</button>
                        </form>
                        <div class="upd">
                            <form action="/update/{{ todo.id }}" method="POST" style="display: inline;">
                                <input type="hidden" name="id" value="{{ todo.id }}">
                                {% if todo.title %}
                                    <input type="text" name="todo" placeholder="{{ todo.title }}">
                                    <button type="submit" class="update-btn">Update</button>
                                    {% endif %}
                            </form>
                        </div>
                    </li>
                </div>
            {% endfor %}
        </ul>

    </div>
</body>
</html>
